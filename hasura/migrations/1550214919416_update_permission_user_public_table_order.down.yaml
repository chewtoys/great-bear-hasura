- args:
    role: user
    table:
      name: order
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - amount
      - captured_at
      - cooked_at
      - created_at
      - delivered_at
      - failed_at
      - failure_message
      - id
      - latlon
      - modified_at
      - user_id
      - verified_at
      filter:
        user_id:
          _eq: X-HASURA-USER-ID
    role: user
    table:
      name: order
      schema: public
  type: create_select_permission
